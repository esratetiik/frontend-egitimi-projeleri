     <div class="container">
        <h2>UÇAK BİLETİ ARA</h2>
            <form class="search-form" action="/arama" method="get">
                <div class="form-group">
                    <label for="kalkis">Kalkış Şehri:</label>
                    <input type="text" id="kalkis" name="kalkis" placeholder="Örn: İstanbul" required>
                </div>
                <div class="form-group">
                    <label for="varis">Varış Şehri:</label>
                    <input type="text" id="varis" name="varis" placeholder="Örn: Ankara" required>
                </div>
                <div class="form-group">
                    <label for="gidis-tarih">Gidiş Tarihi:</label>
                    <input type="date" id="gidis-tarih" name="gidis-tarih" required>

                    <label for="donus-tarihi">Dönüş Tarihi:</label>
                    <input type="date" id="donus-tarihi" name="donus-tarihi" required>
                </div>

                <div class="form-group">
                    <label for="yolcu">Yolcu Sayısı:</label>
                    <select name="yolcu" id="yolcu">
                        <option value="1">1 Yetişkin</option>
                        <option value="2">2 Yetişkin</option>
                        <option value="3">3 Yetişkin</option>
                        <option value="4">1 Çocuk</option>
                        <option value="5">2 Çocuk</option>
                        <option value="6">3 Çocuk</option>
                        <option value="7">Bebek</option>
                    </select>

                    <label for="sinif">Sınıf:</label>
                    <select name="sinif" id="sinif">
                        <option value="ekonomi">Ekonomi</option>
                        <option value="business">Business</option>
                    </select>
                </div>

                <button type="submit">Bilet Ara</button>
            </form>
        </div>
